<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">회원정보 수정</h2>
  <form action="/register_v4" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" name="id" th:value="${user.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">수정할 이름</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" placeholder="수정할 이름을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">수정할 이메일</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" placeholder="수정할 이메일을 입력하세요">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">수정하기</button>
      <a href="/" class="btn btn-secondary">메인으로 돌아가기</a>
    </div>
  </form>
</div>
</body>
</html>
